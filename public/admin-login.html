<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>LOGICSHIFT - Admin Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<!-- Google Fonts for techy feel -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
<style>
  /* ===== GLOBAL ===== */
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Rajdhani', sans-serif; }
  body {
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0b0b15;
    color:#fff;
  }

  /* ===== LOGIN CARD ===== */
  .login-card {
    width: 400px;
    background: rgba(20,20,35,0.9);
    border-radius:25px;
    padding:40px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.7);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(0,212,255,0.1);
    text-align:center;
  }

  /* ===== HEADINGS ===== */
  h1 {
    font-family:'Orbitron', sans-serif;
    color:#00d4ff;
    font-size:2.2rem;
    margin-bottom:30px;
  }

  /* ===== FORM ELEMENTS ===== */
  .form-group {
    margin-bottom:20px;
  }

  label {
    display:block;
    margin-bottom:8px;
    color:#00d4ff;
    font-weight:600;
  }

  input[type="password"] {
    width:100%;
    padding:12px 15px;
    border-radius:12px;
    border:none;
    background: rgba(40,40,60,0.7);
    color:#fff;
    font-size:1rem;
    box-shadow: inset 0 0 10px rgba(0,212,255,0.1);
    transition: all 0.3s ease;
  }

  input[type="password"]:focus {
    outline:none;
    box-shadow: inset 0 0 15px rgba(0,212,255,0.4);
  }

  /* ===== BUTTONS ===== */
  button {
    padding:12px 30px;
    border:none;
    border-radius:12px;
    background: linear-gradient(135deg,#00d4ff,#0088ff);
    color:#000;
    font-weight:700;
    font-family:'Orbitron', sans-serif;
    cursor:pointer;
    transition: all 0.3s ease;
    text-transform:uppercase;
    margin-top:10px;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00d4ff, 0 0 30px #0088ff;
  }

  /* ===== ERROR MESSAGE ===== */
  .error-message {
    color:#ff6b6b;
    margin-top:15px;
    font-size:0.9rem;
  }

  /* ===== BACK LINK ===== */
  .back-link {
    margin-top:20px;
    color:#a0a0a0;
    text-decoration:none;
    font-size:0.9rem;
  }

  .back-link:hover {
    color:#00d4ff;
  }
</style>
</head>
<body>
<div class="login-card">
  <h1>Admin Access</h1>

  <form id="loginForm">
    <div class="form-group">
      <label for="password">Enter Admin Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter password..." />
    </div>

    <button type="submit">Login</button>
  </form>

  <div id="errorMessage" class="error-message" style="display:none;"></div>

  <a href="/" class="back-link">‚Üê Back to Home</a>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const password = document.getElementById('password').value;
  const errorMessage = document.getElementById('errorMessage');

  try {
    const response = await fetch('/admin-login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ password })
    });

    const result = await response.json();

    if (result.success) {
      // Store authentication token
      localStorage.setItem('adminAuth', result.token);
      // Redirect to admin panel with token
      window.location.href = `/admin.html?token=${result.token}`;
    } else {
      errorMessage.textContent = result.message || 'Invalid password';
      errorMessage.style.display = 'block';
    }
  } catch (error) {
    errorMessage.textContent = 'Login failed. Please try again.';
    errorMessage.style.display = 'block';
  }
});
</script>
</body>
</html>
