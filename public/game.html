<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>LOGICSHIFT - Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<!-- Google Fonts for futuristic look -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
<style>
  /* ===== GLOBAL ===== */
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Rajdhani', sans-serif; }
  body {
    min-height:100vh;
    background:#0b0b15;
    color:#fff;
    display:flex;
    flex-direction:column;
    overflow:hidden;
  }

  /* ===== TOP BAR ===== */
  .top-bar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 30px;
    background: rgba(20,20,35,0.85);
    backdrop-filter: blur(12px);
    border-bottom:1px solid rgba(0,212,255,0.1);
    font-family:'Orbitron', sans-serif;
    font-size:1rem;
    color:#00d4ff;
  }

  /* ===== GAME ROOT ===== */
  .game-root {
    flex:1;
    padding:30px;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
  }

  /* ===== BOTTOM BAR ===== */
  .bottom-bar {
    display:flex;
    justify-content:center;
    gap:20px;
    padding:15px 30px;
    background: rgba(20,20,35,0.85);
    backdrop-filter: blur(12px);
    border-top:1px solid rgba(0,212,255,0.1);
  }

  /* ===== BUTTONS ===== */
  button {
    padding:12px 25px;
    border:none;
    border-radius:15px;
    background: linear-gradient(135deg,#00d4ff,#0088ff);
    font-family:'Orbitron', sans-serif;
    font-weight:700;
    color:#000;
    cursor:pointer;
    text-transform:uppercase;
    transition: all 0.3s ease;
  }
  button:hover {
    transform: scale(1.05);
  }
  button.hidden { display:none; }

  /* ===== DYNAMIC LEVEL CARD ===== */
  .level-card {
    background: rgba(30,30,50,0.75);
    padding:25px 30px;
    border-radius:20px;
    text-align:center;
    color:#fff;
    width:100%;
    max-width:650px;
    display:flex;
    flex-direction:column;
    gap:25px;
  }

  .level-card h2 {
    font-family:'Orbitron', sans-serif;
    font-size:1.8rem;
    color:#00d4ff;
    margin-bottom:20px;
  }

  /* ===== MATCH-THE-FOLLOWING ===== */
  .match-container {
    display:flex;
    justify-content:space-between;
    gap:50px;
  }
  .match-left, .match-right {
    display:flex;
    flex-direction:column;
    gap:20px;
  }
.symbol-item {
  width:60px;
  height:60px;
  border-radius:50%;
  background: rgba(0,212,255,0.1);
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  overflow:hidden; /* ensures image is clipped to circle */
  transition: transform 0.2s ease, background 0.2s ease;
}

.symbol-item img {
  width:100%;
  height:100%;
  object-fit:cover; /* makes the image fill the circle and remain proportional */
}

  .symbol-item:hover {
    background: rgba(0,212,255,0.25);
    transform: scale(1.1);
  }
  .option-item {
    padding:12px 20px;
    border-radius:12px;
    background: rgba(40,40,60,0.7);
    cursor:pointer;
    transition: transform 0.2s ease, background 0.2s ease;
    user-select:none;
  }
  .option-item:hover {
    background: rgba(0,212,255,0.25);
    transform: scale(1.03);
  }
</style>
</head>
<body>
<div class="top-bar">
  <div id="teamLabel">Team: ‚Äî</div>
  <div id="levelLabel">Level 1</div>
  <div id="timerLabel">00:00</div>
  <button id="logoutBtn" style="background: transparent; border: none; color: #00d4ff; font-family: 'Orbitron', sans-serif; font-weight: 700; cursor: pointer; text-transform: uppercase; padding: 0 10px;">Logout</button>
</div>

<div id="gameRoot" class="game-root">
  <!-- Example Match the Following Level -->
  <div class="level-card">
    <h2>Level 1 ‚Äî Match the Following</h2>
    <div class="match-container">
      <div class="match-left">
        <div class="symbol-item"><img src="images/icon1.png" alt="Icon 1"></div>
        <div class="symbol-item"><img src="images/icon2.png" alt="Icon 2"></div>
        <div class="symbol-item"><img src="images/icon3.png" alt="Icon 3"></div>
      </div>
      <div class="match-right">
        <div class="option-item">Option A</div>
        <div class="option-item">Option B</div>
        <div class="option-item">Option C</div>
      </div>
    </div>
  </div>
</div>



<div id="leaderboardContainer" style="display:none;">
    <h2>üèÜ Realtime Leaderboard</h2>
    <table border="1" cellpadding="6" cellspacing="5" style="width:100%; border-collapse: collapse; text-align:center;color: #fff;">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Team Name</th>
          <th>Completion Time</th>
          <th>Total Time</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <tr>
          <td colspan="4" style="color:#a0a0a0;">No teams have completed Level 5 yet</td>
        </tr>
      </tbody>
    </table>
  </div>


<div class="bottom-bar">
  <button id="retryBtn" class="hidden">Retry</button>
  <button id="nextBtn" class="hidden">Next Level</button>
</div>

<!-- Popup modal -->
<div id="popupModal" class="popup-modal hidden">
  <div class="popup-content">
    <p id="popupMessage"></p>
    <div class="popup-buttons">
      <button id="popupOkBtn">OK</button>
      <button id="popupCancelBtn" class="hidden">Cancel</button>
    </div>
  </div>
</div>

<style>
  .popup-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(11, 11, 21, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .popup-modal.hidden {
    display: none;
  }
  .popup-content {
    background: #141423;
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00d4ff;
    color: #00d4ff;
    max-width: 400px;
    text-align: center;
    font-family: 'Rajdhani', sans-serif;
  }
  .popup-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .popup-buttons button {
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    font-weight: 700;
    font-family: 'Orbitron', sans-serif;
    cursor: pointer;
    background: linear-gradient(135deg, #00d4ff, #0088ff);
    color: #000;
    text-transform: uppercase;
    transition: all 0.3s ease;
  }
  .popup-buttons button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00d4ff, 0 0 30px #0088ff;
  }
</style>

<script src="/socket.io/socket.io.js"></script>
<script src="js/game.js"></script>
</body>
</html>
