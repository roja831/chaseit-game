<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>LOGICSHIFT - Waiting Room</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<!-- Google Fonts for futuristic look -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
<style>
  /* ===== GLOBAL ===== */
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Rajdhani', sans-serif; }
  body {
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0b0b15;
    color:#fff;
    position:relative;
    overflow:hidden;
  }

  /* ===== GLASS PANEL ===== */
  .center-card {
    width: 600px;
    background: rgba(20,20,35,0.9);
    border-radius:25px;
    padding:40px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.7);
    backdrop-filter: blur(15px);
    border:1px solid rgba(0,212,255,0.1);
    display:flex;
    flex-direction:column;
    gap:25px;
    text-align:center;
  }

  /* ===== HEADINGS ===== */
  h1, h3, h4 {
    font-family:'Orbitron', sans-serif;
    color:#00d4ff;
    margin-bottom:10px;
  }
  h1 { font-size:2.4rem; }
  h3 { font-size:1.4rem; }
  h4 { font-size:1.1rem; }

  /* ===== PANELS ===== */
  .panel {
    background: rgba(30,30,50,0.7);
    border-radius:20px;
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:15px;
    box-shadow: inset 0 0 15px rgba(0,212,255,0.05);
  }

  /* ===== TEAM LIST ===== */
  ul { list-style:none; padding-left:0; }
  li { padding:6px 10px; border-radius:10px; background: rgba(0,212,255,0.05); margin-bottom:6px; text-align:left; }

  /* ===== COUNTDOWN ===== */
  #countdown.big {
    font-size:3rem;
    color:#00d4ff;
    font-family:'Orbitron', sans-serif;
  }

  /* ===== SMALL HINT ===== */
  .small {
    font-size:0.9rem;
    color:#aaa;
  }
</style>
</head>
<body>
<div class="center-card">
  <h1>Waiting Room</h1>
  <h3 id="teamNameTitle"></h3>


  <div class="panel">
    <h4>Countdown</h4>
    <div id="countdown" class="big">â€”</div>
  </div>

  <div class="hint small">Wait for admin to start the game.</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="js/waiting.js"></script>
</body>
</html>
